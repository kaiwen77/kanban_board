<!doctype html>
<html lang=en>
    <head>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="./js/vue.js"></script>
    <script> console.log(Vue.version) </script>
    <script src="main.js"></script>
        
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        
    

    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <!-- CDNJS :: Sortable (https://cdnjs.com/) -->
    <script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
 
        
    </head>

    
    <title>Kanban Board</title>
    <h1 class = "navbar navbar-light mt-3"> Kanban Board </h1>
  
    
    <body>
        <div id="app">
            
            <div class="container mt-5">
                <div class="row">
                    <div class="col form-inline">
                    
                        <form>
                              <input type="text"  v-model="newTask" placeholder="Enter Task" @keyup.enter="add">
                            <button class="ml-2" variant="primary" @click="add">
                        Add</button>
                        </form>
                        
                    
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="p-2 alert alert-secondary">
                        <h3>Backlog</h3>
                            <draggable class="list-group kanban" :list="arrBackLog" group="task">
                                <div class="list-group-item" v-for="element in arrBackLog" :key="element.name">
                                {{element.name}}
                                </div>
                            
                            </draggable>
                        </div>
                    </div>
                
                    <div class="col-md-4">
                        <div class="p-2 alert alert-primary">
                        <h3>In Progress</h3>
                            <draggable class="list-group kanban" :list="arrInprogress" group="task">
                                <div class="list-group-item" v-for="element in arrInprogress" :key="element.name">
                                {{element.name}}
                                </div>
                            
                            </draggable>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="p-2 alert alert-warning">
                        <h3>Tested</h3>
                            <draggable class="list-group kanban" :list="arrTested" group="task">
                                <div class="list-group-item" v-for="element in arrTested" :key="element.name">
                                {{element.name}}
                                </div>
                            
                            </draggable>
                        </div>
                    </div>
                
                </div>
            
            </div>
            
        </div>
    
        
        
    
            <script>           
                
                window.indexedDB = window.indexedDB ||
                window.mozIndexedDB = window.webkitIndexedDB ||
                window.msIndexedDB;
                
                new Vue ({
                    el: '#app',
                    data(){
                        return{
                            newTask: "",
                            arrBackLog: [
                                {name: "Task 1"},
                                {name: "Task 2"},
                                {name: "Task 3"},
                            ],
                            arrInprogress:[],
                            arrTested:[],
                            arrDone:[]
                        }
                    },
                    
                    methods:{
                        add() {
                            if(this.newTask){ this.arrBackLog.push({name.this.newTask});
                                this.newTask= "";
                            }
                        }
                    }
                })
                
            </script>
    
        
        <style>
            .kanban{
                min-height: 300px;
            }
            
            
            app{
                background-color: 
            }
        </style>
        
        
        
        
    </body>
    

</html>
